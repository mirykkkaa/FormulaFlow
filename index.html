<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormulaFlow</title>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #423F3F;
        }
        header {
            background-color: #1B1B1D;
            padding: 20px 0;
            text-align: center;
        }
        .site-title {
            font-size: 32px;
            font-weight: 300;
            color: #A89C9C;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .intro-box {
            width: 610px;
            height: 190px;
            background-color: #5D5659;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
        }
        .intro-text {
            font-size: 24px;
            font-weight: 600;
            color: #D7D1D1;
            line-height: 1.3;
        }
        .intro-text .brand {
            font-size: 32px;
            font-weight: 900;
        }
        .categories-row {
            display: flex;
            gap: 70px;
            margin-bottom: 40px;
        }
        .card-link {
            text-decoration: none;
        }
        .category-card {
            width: 273px;
            height: 194px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            transition: filter 0.3s ease;
            padding: 20px;
        }
        .category-card:hover {
            filter: brightness(0.85);}
        .category-card.light {
            background-color: #D9D9D9;}
        .category-card.dark {
            background-color: #B3ADAD;}
        .category-text {
            font-size: 36px;
            font-weight: 900;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            width: 100%;
        }
        .category-text.white {
            color: white;
        }
        .category-text.brown {
            color: #796F6F;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="site-title">FormulaFlow</h1>
    </header>
    <div class="container">
        <div class="intro-box">
            <p class="intro-text">
                <span class="brand">FormulaFlow</span> - ваш тренажер для эффективного заучивания формул 
по физике, который поможет быстрее запомнить нужный материал.
            </p>
        </div>
        <div class="categories-row">
            <a href="mech.html" class="card-link">
                <div class="category-card dark">
                    <span class="category-text white">Механика</span>
                </div>
            </a>
            <a href="permol.html" class="card-link">
                <div class="category-card light">
                    <span class="category-text brown">Молекулярная физика</span>
                </div>
            </a>
            <a href="pertd.html" class="card-link">
                <div class="category-card dark">
                    <span class="category-text white">Термодинамика</span>
                </div>
            </a>
            <a href="electr.html" class="card-link">
              <div class="category-card light">
                  <span class="category-text brown">Электродинамика</span>
              </div>
            </a>
        </div>
        <div class="categories-row">
            <a href="peropt.html" class="card-link">
                <div class="category-card light">
                    <span class="category-text brown">Оптика</span>
                </div>
            </a>
            <a href="perteor.html" class="card-link">
                <div class="category-card dark">
                    <span class="category-text white">Элементы теории относительности</span>
                </div>
            </a>
            <a href="perkv.html" class="card-link">
                <div class="category-card light">
                    <span class="category-text brown">Квантовая, атомная, ядерная физика</span>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
