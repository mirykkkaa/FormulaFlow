<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FormulaFlow</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #423F3F;
      min-height: 100vh;
    }
    header {
      background-color: #1B1B1D;
      padding: 20px 0;
      box-shadow: 0 2px 10px rgba(0,0,0,.30);
    }
    h1 {
      color: #A89C9C;
      font-size: 32px;
      font-weight: 300;
      text-align: center;
      letter-spacing: 1px;
    }
    .container {
      min-height: calc(100vh - 72px);
      padding: 34px 20px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .hint {
      width: min(860px, 92vw);
      background: rgba(27, 27, 29, 0.35);
      border: 1px solid rgba(168, 156, 156, 0.18);
      border-radius: 14px;
      padding: 20px 24px; 
      color: rgba(168, 156, 156, 0.92); 
      font-size: 18px;
      font-weight: 400;
      line-height: 1.45;
      text-align: center;
      box-shadow: 0 8px 22px rgba(0,0,0,.18);
      backdrop-filter: blur(6px);
      margin-bottom: 10px;
    }
    .hint strong {
      font-weight: 500;
      color: rgba(168, 156, 156, 1);
    }
    .section-title {
      color: #A89C9C; 
      font-size: 36px;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-align: center;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.25);
      margin-bottom: 15px;
    }
    .card {
      background-color: #D9D9D9;
      width: min(550px, 92vw);
      height: 360px;
      border-radius: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform .25s ease, box-shadow .25s ease, background-color .25s ease;
      box-shadow: 0 10px 28px rgba(0,0,0,.28);
    }
    .card:hover {
      background-color: #CCCCCC;
      transform: translateY(-5px);
      box-shadow: 0 14px 38px rgba(0,0,0,.38);
    }
    .card-text {
      color: #1B1B1D;
      font-size: 32px;
      font-weight: 400;
      text-align: center;
      padding: 32px;
      user-select: none;
      line-height: 1.3;
    }
    .card-sub {
      display: block;
      margin-top: 14px;
      font-size: 18px;
      opacity: 0.85;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <header>
    <h1>FormulaFlow</h1>
  </header>
  <main class="container">
    <div class="hint">
      <strong>Как это работает:</strong> на карточке появляется название — попробуйте назвать формулу по памяти, затем откройте ответ и проверьте, было ли верно.
    </div>
    <div class="section-title">
      Электростатика
    </div>
    <a href="prelectr1.html" class="card-link">
      <div class="card" role="button" tabindex="0" aria-label="Начать тренировку с карточками">
        <div class="card-text">
          Начать тренировку
          <span class="card-sub">режим карточек</span>
        </div>
      </div>
    </a>
  </main>
</body>
</html>
